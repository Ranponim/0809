name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: kpi_dashboard/frontend/package-lock.json

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Backend Dependencies
      run: |
        cd kpi_dashboard/backend
        pip install -r requirements.txt

    - name: Install Frontend Dependencies
      run: |
        cd kpi_dashboard/frontend
        npm ci

    - name: Install Playwright Browsers
      run: |
        cd kpi_dashboard/frontend
        npx playwright install --with-deps

    - name: Start Backend Server
      run: |
        cd kpi_dashboard/backend
        export MONGO_URL=mongodb://localhost:27017
        export MONGO_DB_NAME=kpi_test
        python main.py &
        sleep 10
      env:
        MONGO_URL: mongodb://localhost:27017
        MONGO_DB_NAME: kpi_test

    - name: Build Frontend
      run: |
        cd kpi_dashboard/frontend
        npm run build

    - name: Start Frontend Server
      run: |
        cd kpi_dashboard/frontend
        npm run preview -- --port 5173 &
        sleep 5

    - name: Wait for Services
      run: |
        # Backend health check
        timeout 60 bash -c 'until curl -f http://localhost:8000/api/master/info; do echo "Waiting for backend..."; sleep 3; done'
        echo "Backend is ready!"
        
        # Frontend health check  
        timeout 60 bash -c 'until curl -f http://localhost:5173; do echo "Waiting for frontend..."; sleep 3; done'
        echo "Frontend is ready!"

    - name: Verify Services
      run: |
        curl -s http://localhost:8000/api/master/info | jq .
        curl -s -I http://localhost:5173

    - name: Run E2E Tests
      run: |
        cd kpi_dashboard/frontend
        npx playwright test ci-workflow.spec.ts --reporter=html --workers=1 --project=chromium --project=webkit
      env:
        CI: true
        BASE_URL: http://localhost:5173

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: kpi_dashboard/frontend/playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: kpi_dashboard/frontend/test-results/
        retention-days: 30
