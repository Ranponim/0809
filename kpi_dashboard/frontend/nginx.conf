server {
    listen 80;
    server_name _;

    # 정적 파일 (Vite build 결과)
    root /usr/share/nginx/html;
    index index.html;

    # 프론트엔드 라우팅 (react-router 등) 지원
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 헬스체크
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}


