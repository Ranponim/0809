[tool:pytest]
testpaths = 
    kpi_dashboard/backend/app/tests
    tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    host_filter: marks tests related to host filtering functionality
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
